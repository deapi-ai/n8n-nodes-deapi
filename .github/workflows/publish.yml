name: Publish to npm

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Verify tag matches package version
        run: |
          PACKAGE_VERSION="v$(node -p "require('./package.json').version")"
          GIT_TAG="${GITHUB_REF#refs/tags/}"
          if [ "$PACKAGE_VERSION" != "$GIT_TAG" ]; then
            echo "Tag $GIT_TAG does not match package.json version $PACKAGE_VERSION"
            exit 1
          fi

      - name: Publish to npm
        run: npm publish
